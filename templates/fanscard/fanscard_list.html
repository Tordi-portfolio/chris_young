{% extends 'base.html' %}

{% block content %}
<div class="fanscard-container">
    <h1 class="store-title">ðŸ”¥ Fans Card Exclusive Collection ðŸ”¥</h1>

    <div class="fanscard-grid">
        {% for card in cards %}
        <div class="fanscard-item">
            
            <div class="card-image-container">
                <a href="{% url 'fanscard_detail' card.pk %}">
                    <img src="{{ card.image.url }}" alt="{{ card.name }}">
                </a>
                <div class="overlay">
                    <a href="{% url 'fanscard_detail' card.pk %}" class="details-btn">View Details</a>
                </div>
            </div>

            <div class="card-content">
                <h3 class="card-title">{{ card.name }}</h3>
                <p class="card-type">Category: {{ card.card_type }}</p>
                <p class="card-price">${{ card.price }}</p>
                <p class="card-quantity">Stock: {{ card.quantity }}</p>
            </div>

        </div>
        {% endfor %}
    </div>
</div>

<style>
.fanscard-container {
    max-width: 1300px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

.store-title {
    font-size: 2.8rem;
    color: #222;
    margin-bottom: 30px;
}

.fanscard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.fanscard-item {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    position: relative;
}

.fanscard-item:hover {
    transform: translateY(-7px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

.card-image-container {
    position: relative;
    overflow: hidden;
}

.card-image-container img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.fanscard-item:hover .card-image-container img {
    transform: scale(1.05);
}

.overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.4);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
}

.fanscard-item:hover .overlay {
    opacity: 1;
}

.details-btn {
    background: #0d6efd;
    color: #fff;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
}

.details-btn:hover {
    background: #084dbf;
}

.card-content {
    padding: 15px 20px;
    text-align: left;
}

.card-title {
    font-size: 1.2rem;
    color: #333;
    margin: 5px 0;
}

.card-type {
    font-size: 0.9rem;
    color: #777;
    margin: 3px 0;
}

.card-price {
    font-size: 1.4rem;
    color: #e63946;
    margin: 8px 0;
    font-weight: bold;
}

.card-quantity {
    font-size: 0.9rem;
    color: #444;
}

/* Responsive for Tablets (iPads, etc.) */
@media (max-width: 992px) {
    .store-title {
        font-size: 2.2rem;
    }
    .card-image-container img {
        height: 180px;
    }
    .fanscard-grid {
        gap: 20px;
    }
}

/* Responsive for Mobile Phones */
@media (max-width: 576px) {
    .store-title {
        font-size: 1.8rem;
    }
    .card-image-container img {
        height: 160px;
    }
    .card-title {
        font-size: 1rem;
    }
    .card-type, .card-quantity {
        font-size: 0.8rem;
    }
    .card-price {
        font-size: 1.2rem;
    }
    .details-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}
