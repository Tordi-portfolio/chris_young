{% extends 'base.html' %}
{% block content %}

<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .auth-container h2 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }

    .auth-container form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .auth-container input {
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .auth-container button {
        padding: 0.8rem;
        background: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .auth-container button:hover {
        background: #0b5ed7;
    }

    .auth-container p {
        margin-top: 1rem;
    }

    .auth-container a {
        color: var(--primary-color);
        text-decoration: none;
    }
</style>

<div class="auth-container">
    <h2>Create an Account</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock %}
