{% extends 'base.html' %}

{% block content %}
<div class="gallery-container">
    <h2>Photo Gallery</h2>
    <div class="gallery-grid">
        {% for image in images %}
            <div class="gallery-item">
                <img src="{{ image.image.url }}" alt="Gallery Image">
                <p>{{ image.caption }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<style>
.gallery-container {
    text-align: center;
    padding: 20px;
}
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}
.gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
.gallery-item p {
    margin-top: 10px;
}
</style>
{% endblock %}
